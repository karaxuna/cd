<!DOCTYPE html>
<html>
    <head>
        <title>Custom directives, filters and services for Angular 1.x **without external dependencies**</title>
        <link rel="stylesheet" type="text/css" href="../build/cd.css">
    </head>
    <body>
        <!-- vendor -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
        
        <!-- demo view -->
        <div ui-view></div>
        
        <!-- examples -->
        <div ng-controller="example1Ctrl">
            <h3>Example 1</h3>
            <cd-select
                ng-model="model"
                cd-options="options"
                cd-key-prop="value"
                cd-display-prop="caption"
            ></cd-select>
        </div>
        
        <!-- demo scripts -->
        <script src="../build/cd.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
